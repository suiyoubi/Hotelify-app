<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--navigation bar-->
<div ng-controller="navController" ng-cloak="" class="navBardemoBasicUsage" ng-app="MyApp">
  <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem"
              nav-bar-aria-label="navigation links">
    <md-nav-item ng-repeat="item in navItems" md-nav-click="goto(item.value)" name="{{item.value}}">
      <md-icon md-font-icon="material-icons">{{item.icon}}</md-icon>{{item.label}}
    </md-nav-item>
  </md-nav-bar>
</div>

<div ng-controller="reviewsController" >
  <div>

    <md-content md-theme="docs-dark" layout-padding="">
      <b> Search for hotel:</b>
      <div class="form-group" layout-gt-sm="row">
        <md-input-container>
          <label>Brand Name</label>
          <input ng-model="searchObj.brandName">
        </md-input-container>
        <md-input-container>
          <label>Branch Name</label>
          <input ng-model="searchObj.branchName">
        </md-input-container>
        <button ng-click="searchHotel()" class="searchBtn">Search</button>
      </div>
    </md-content>

    <div class="row">
      <div class='col-sm-12'>
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Brand Name</th>
            <th>Branch Name</th>
            <th>street</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="hotel in hotels" ng-click="changeReviews(hotel)">
            <td>{{hotel.brand_name}}</td>
            <td>{{hotel.branch_name}}</td>
            <td>{{hotel.street}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <div ng-cloak layout-gt-sm="row" layout="column" ng-show="selectedRow">

    <div flex-gt-sm="50">
      <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
          <span>Reviews</span>
        </div>
      </md-toolbar>
      <md-subheader class="md-no-sticky">{{rawList.length}} reviews about {{selectedRow.branch_name}}</md-subheader>
      <md-list-item ng-repeat="row in rawList" class="md-3-line md-long-text">
        <div class="md-list-item-text">
          <b><h3>{{row.username}}</h3></b>
          <h4>Rating: {{row.rating}}</h4>
          <p>{{row.comment}}</p>
        </div>
      </md-list-item>
    </div>
  </div>
</body>
</html>
