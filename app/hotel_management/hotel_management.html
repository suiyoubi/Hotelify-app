<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--navigation bar-->
<div ng-controller="navController" ng-cloak="" class="navBardemoBasicUsage" ng-app="MyApp">
  <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem"
              nav-bar-aria-label="navigation links">
    <md-nav-item ng-repeat="item in navItems" md-nav-click="goto(item.value)" name="{{item.value}}">
      {{item.label}}
    </md-nav-item>
  </md-nav-bar>
</div>

<div ng-controller="hotelManagementController">

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
    <b> Search for hotel:</b>
    <div class="form-group" layout-gt-sm="row">
      <input type="text" placeholder="brand name" ng-model="searchObj.brandName">
      <input type="text" placeholder="branch name" ng-model="searchObj.branchName">
      <button ng-click="searchHotel()">Search</button>
    </div>
  </md-content>

  <div class="row">
    <div class='col-sm-12'>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Brand Name</th>
          <th>Branch Name</th>
          <th>street</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in hotels" ng-click="manageHotel(employee)">
          <td>{{employee.brand_name}}</td>
          <td>{{employee.branch_name}}</td>
          <td>{{employee.street}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div>{{selectedHotel}}</div>

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="" ng-show="selectedHotel">
    <div>
      <md-content>
        <b>Basic Info</b>
        <br><br>
      </md-content>

      <md-input-container>
        <label>Hotel Name</label>
        <input ng-model="selectedHotel.branch_name">
      </md-input-container>

      <md-input-container>
        <label>Brand Name</label>
        <input ng-model="selectedHotel.brand_name" type="email">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Description</label>
        <textarea ng-model="selectedHotel.description" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
      </md-input-container>
    </div>
  </md-content>

  <md-content layout-padding="" ng-show="selectedHotel">
    <div>
      <md-content>
        <b>Address Info</b>
        <br><br>
      </md-content>

      <md-input-container class="md-block">
        <label>Street</label>
        <input ng-model="selectedHotel.street">
      </md-input-container>

      <div layout-gt-sm="row" >
        <md-input-container class="md-block" flex-gt-sm="">
          <label>City</label>
          <input ng-model="selectedHotel.city">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Province</label>
          <input ng-model="selectedHotel.province">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Postal Code</label>
          <input ng-model="selectedHotel.postal_code">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Country</label>
          <input ng-model="selectedHotel.country">
        </md-input-container>
      </div>
    </div>
  </md-content>


</div>

</body>
</html>
