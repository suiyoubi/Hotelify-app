<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotelify - Browse</title>
</head>
<body>

<!--navigation bar-->
<div ng-controller="navController" ng-cloak="" class="navBardemoBasicUsage" ng-app="MyApp">
  <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem"
              nav-bar-aria-label="navigation links">
    <md-nav-item ng-repeat="item in navItems" md-nav-click="goto(item.value)" name="{{item.value}}">
      <md-icon md-font-icon="material-icons">{{item.icon}}</md-icon>{{item.label}}
    </md-nav-item>
  </md-nav-bar>
</div>

<!-- retrieve hotel info when load -->
<div data-ng-init="retrieveHotelInfo()"></div>

<div ng-controller="browseController">
  <md-content md-theme="docs-dark" layout-padding="">
    <b> Search for hotel:</b>
    <div class="form-group" layout-gt-sm="row">
      <md-input-container>
        <label>Brand Name</label>
        <input ng-model="searchObj.brandName">
      </md-input-container>
      <md-input-container>
        <label>Branch Name</label>
        <input ng-model="searchObj.branchName">
      </md-input-container>
      <button ng-click="searchHotel()" class="searchBtn">Search</button>
    </div>
  </md-content>
  <table st-table="rowCollection" class="table table-striped">
    <thead>
    <tr>
      <th st-sort="hotelName">Hotel Name</th>
      <th>Brand Name</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in hotels" ng-click="hotelDetail(row)">
      <td>{{row.branch_name}}</td>
      <td>{{row.brand_name}}</td>
      <td>{{row.address}}</td>
    </tr>
    </tbody>
  </table>
</div>

<script type="text/ng-template" id="browse.tmpl.html"><md-dialog aria-label="Hotel Detail" class="fullScreenDialog">
<form ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{hotelInfo.brand_name}} {{hotelInfo.branch_name}}</h2>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <img ng-show="url" ng-src="{{url}}" alt="Description" />
    <div ng-show="!url"><h4>No Image Provided</h4></div>
    <div class="md-dialog-content">
      <div id="hotelInfo">
        <h3><md-icon md-font-icon="material-icons">home</md-icon>{{hotelInfo.brand_name}} - {{hotelInfo.branch_name}}</h3>
        <p><md-icon md-font-icon="material-icons">place</md-icon>{{hotelInfo.address}}</p>
      </div>

      <div flex-gt-xs="">
        <h4>Start date</h4>
        <md-datepicker ng-model="startDate" md-placeholder="Enter date"></md-datepicker>
      </div>
      <div flex-gt-xs="">
        <h4>End date</h4>
        <md-datepicker ng-model="endDate" md-placeholder="Enter date"></md-datepicker>
      </div>
    </div>

  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="makeReservation()">
      Make A Reservation
    </md-button>
    <md-button ng-click="cancel()">
      Back
    </md-button>
  </md-dialog-actions>
</form>
</md-dialog>
</script>
</body>

</html>
