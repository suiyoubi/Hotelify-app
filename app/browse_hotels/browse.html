<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotelify - Browse</title>
</head>
<body>

<!--navigation bar-->
<div ng-controller="navController" ng-cloak="" class="navBardemoBasicUsage" ng-app="MyApp">
  <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem"
              nav-bar-aria-label="navigation links">
    <md-nav-item ng-repeat="item in navItems" md-nav-click="goto(item.value)" name="{{item.value}}">
      {{item.label}}
    </md-nav-item>
  </md-nav-bar>
</div>

<div ng-controller="browseController">
<table st-table="rowCollection" class="table table-striped">
  <thead>
  <tr>
    <th st-sort="hotelName">Hotel Name</th>
    <th>Brand Name</th>
    <th>Address</th>
  </tr>
  <tr>
    <th>
      <input st-search="hotelName" placeholder="search for Hotel Name" class="input-sm form-control" type="search"/>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="row in rowCollection" ng-click="hotelDetail(row)">
    <td>{{row.branchName}}</td>
    <td>{{row.brandName}}</td>
    <td>{{row.address}}</td>
  </tr>
  </tbody>
</table>
</div>

<script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="Hotel Detail">
<form ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{hotelInfo.branchName}}</h2>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <div id="hotelInfo">
        {{hotelInfo}}
      </div>
      <div id="roomInfo">
        <table>
          <tr ng-repeat="room in roomType">
            <td>
              <md-checkbox ng-checked="exists(room, selected)" ng-click="toggle(room, selected)">
                {{room}}
              </md-checkbox>
            </td>
          </tr>
        </table>
      </div>

      <div flex-gt-xs="">
        <h4>Start date</h4>
        <md-datepicker ng-model="startDate" md-placeholder="Enter date"></md-datepicker>
      </div>
      <div flex-gt-xs="">
        <h4>End date</h4>
        <md-datepicker ng-model="endDate" md-placeholder="Enter date"></md-datepicker>
      </div>
    </div>

  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
      Back
    </md-button>
    <md-button ng-click="makeReservation(selected, startDate, endDate)">
      Make A Reservation
    </md-button>
  </md-dialog-actions>
</form>
</md-dialog>
</script>

</html>
